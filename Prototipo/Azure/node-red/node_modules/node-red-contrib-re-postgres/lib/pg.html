<script type="text/x-red" data-template-name="postgresdb">
    <div class="form-row">
        <label for="node-config-cfgname"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-cfgname" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-hostname"><i class="fa fa-bookmark"></i> Host</label>
        <input class="input-append-left" type="text" id="node-config-input-hostname" placeholder="localhost" style="width: 40%;" >
        <label for="node-config-input-port" style="margin-left: 10px; width: 35px; "> Port</label>
        <input type="text" id="node-config-input-port" placeholder="5432" style="width:45px">
    </div>
    <div class="form-row">
        <label for="node-config-input-db"><i class="fa fa-briefcase"></i> Database</label>
        <input type="text" id="node-config-input-db" placeholder="test">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-user" placeholder="postgres">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password" placeholder="postgres">
    </div>
    <div class="form-row">
       <label>&nbsp;</label>
       <input type="checkbox" id="node-config-input-ssl" style="display: inline-block; width: auto; vertical-align: top;">
       <label for="node-config-input-ssl" style="width: 70%;">Use SSL</label>
   </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('postgresdb',{
        category: 'config',
        color:"rgb(218, 196, 180)",
        defaults: {
            cfgname:{value:""},
            hostname: { value:"localhost",required:true},
            port: { value: 5432,required:true},
            db: { value:"postgres",required:true},
            ssl: { value:false }
        },
        credentials: {
            user: {type: "text"},
            password: {type: "password"}
        },
        label: function() {
            return /*this.cfgname!=""?*/this.cfgname||(this.hostname+":"+this.port+"/"+this.db);
        },
	oneditprepare: function() {
		$( "#node-config-cfgname" ).val(this.cfgname);
	},
	oneditsave: function() {
		this.cfgname = $( "#node-config-cfgname" ).val();
	}

    });
</script>

<script type="text/x-red" data-template-name="postgres">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-postgresdb"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-input-postgresdb">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-output" placeholder="once" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-output" style="width: 70%;">Receive query output ?</label>
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-perrow" placeholder="once" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-perrow" style="width: 70%;">Split resultset. </label>
    </div>
    <div class="form-row" id="pg___rowspermsg">
        <label>&nbsp;</label>
        <label for="node-input-rowspermsg">Rows per msg</label>
        <input type="text" id="node-input-rowspermsg" placeholder="1" style="width:45px" value="1" />
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-return_on_error" placeholder="once" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-return_on_error" style="width: 70%;">Return message on error</label>
    </div>
    <div class="form-row">
        <label for="node-input-limit_queries" >Limit</label>
	<select id="node-input-limit_queries" placeholder="once">
		<option value="0">no limit</option>
		<option value="1">simultaneous queries</option>
		<option value="2">similar queries</option>
	</select>
    </div>
    <div class="form-row" id="pg___limit_queries_by">
        <label>&nbsp;</label>
        <label for="node-input-limit_by" style="width:30%; ">Separate queries by field:</label>
        <input type="text" id="node-input-limit_by" placeholder="1" style="width:40%" value="payload" />
    </div>
    <div class="form-row" id="pg___limit_value">
        <label>&nbsp;</label>
        <label for="node-input-limit_value" style="width:30%; ">Max running queries</label>
        <input type="text" id="node-input-limit_value" placeholder="1" style="width:45px" value="1" />
    </div>
    <div class="form-row" id="pg___limit_drop_intermediate">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-limit_drop_intermediate" placeholder="once" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-limit_drop_intermediate" style="width: auto;">Drop intermediate requests</label>
    </div>
    <div class="form-row" id="pg___limit_drop_if_in_queue">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-limit_drop_if_in_queue" placeholder="once" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-limit_drop_if_in_queue" style="width: auto;">Drop if query is already enqueued</label>
    </div>
</script>

<script type="text/x-red" data-help-name="postgres">
    <p>A PostgreSql I/O node based on original node by Kris Daniels. </p>
    <p>Executes the query specified in msg.payload with optional query parameters in msg.queryParameters</p>
    <p>The queryParameters in the query must be specified as $propertyname</p>
    <p>See the node-postgres-named package for more info</p>
    <p>When receiving data from the query, the msg.payload on the output will be a json array of the returned records</p>
    
</script>

<script type="text/javascript">
		RED.nodes.registerType('postgres',{
			category: 'storage-output',
			color:"rgb(148, 226, 252)",
			defaults: {
				postgresdb: { type:"postgresdb",required:true},
				name: {value:""},
				output: {value:false},
				perrow: {value:false},
				rowspermsg: { value:1},// validate:(v)=>((v == '') || (v >= 1)) 
				return_on_error: {value:false},
				limit_queries: {value:0},
				limit_by: {value: 'payload'},
				limit_value: {value: 1},
				limit_drop_intermediate: {value: false},
				limit_drop_if_in_queue: {value: false},
				outputs: {value:0}
			},
			inputs: 1,
			outputs: 0,
			icon: "postgres.png",
			align: "right",
			label: function() {
				return this.name||(this.sqlquery?this.sqlquery:"postgres");
			},
			labelStyle: function() {
				return this.name?"node_label_italic":"";
			},
			oneditprepare: function() {
				
				$( "#node-input-output" ).prop( "checked", this.output );

				$( "#node-input-perrow" ).prop( "checked", this.perrow );
				$( "#node-input-perrow" ).change(()=>{
					var lt=$( "#node-input-perrow" ).prop("checked");
					$("#pg___rowspermsg")[lt?"show":"hide"](); 
				});
				$("#pg___rowspermsg")[this.perrow?"show":"hide"](); 
				$( "#node-input-rowspermsg" ).spinner({min:1});
				$( "#node-input-rowspermsg" ).val(this.rowspermsg);

				$( "#node-input-return_on_error" ).prop( "checked", this.return_on_error );

//				$( "#node-input-limit_queries" ).value=this.limit_queries;
				$( "#node-input-limit_queries" ).change(()=>{
					var lt=$( "#node-input-limit_queries" ).val();
					$("#pg___limit_queries_by")[lt==2?"show":"hide"](); 
					$("#pg___limit_value")[lt==1?"show":"hide"](); 
					$("#pg___limit_drop_intermediate")[lt>0?"show":"hide"](); 
					$("#pg___limit_drop_if_in_queue")[lt>0?"show":"hide"](); 
				});
				$( "#node-input-limit_by" ).val(this.limit_by);
				$( "#node-input-limit_value" ).spinner({min:1});
				$( "#node-input-limit_value" ).val(this.limit_value);
				$( "#node-input-limit_drop_intermediate" ).prop( "checked", this.limit_drop_intermediate );
				$( "#node-input-limit_drop_if_in_queue" ).prop( "checked", this.limit_drop_if_in_queue );

				$("#node-input-name").focus();
				
			},
			oneditsave: function() {

				this.outputs = !!$( "#node-input-output" ).prop( "checked" );

				this.perrow = !!$( "#node-input-perrow" ).prop( "checked" );
				this.rowspermsg = $( "#node-input-rowspermsg" ).val();

				this.return_on_error = !!$( "#node-input-return_on_error" ).prop( "checked" );

				this.limit_queries = $( "#node-input-limit_queries" ).val();
				this.limit_by = $( "#node-input-limit_by" ).val();
				this.limit_value = $( "#node-input-limit_value" ).val();
				this.limit_drop_intermediate = !!$( "#node-input-limit_drop_intermediate" ).prop( "checked" );
				this.limit_drop_if_in_queue = !!$( "#node-input-limit_drop_if_in_queue" ).prop( "checked" );

			}
		});
		
</script>
